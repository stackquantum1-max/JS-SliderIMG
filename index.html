<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ======= SIMPLE HEADER ======= -->
  <header class="header">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Bags</a></li>
        <li><a href="#">Add to Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======= 2. ATTRACTIVE TEXT SECTION ======= -->
  <section class="hero-text">
    <h1>Fashion is not just a word — it’s a lifestyle.</h1>
    <p>Wear confidence. Express yourself. Let every step tell your story.</p>
  </section>

  <!-- ======= 3. TWO SMALL LOGO IMAGES ======= -->
  <section class="mini-logos">
    <img src="logo1.jpg" class="logo-img" alt="Brand Logo 1">
    <img src="logo2.jpg" class="logo-img" alt="Brand Logo 2">
  </section>

  <!-- ======= 4. IMAGE SLIDER SECTION ======= -->
  <section class="slider-section">
    <div class="slider-container">

      <div class="slide active">
        <img src="slide1.jpg" alt="Fashion Image 1">
      </div>

      <div class="slide">
        <img src="slide2.jpg" alt="Fashion Image 2">
      </div>

      <div class="slide">
        <img src="slide3.jpg" alt="Fashion Image 3">
      </div>

      <button class="prev">❮</button>
      <button class="next">❯</button>

    </div>
  </section>

</body>
</html>
