<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SIMPLE HEADER -->
  <header class="header">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Bags</a></li>
        <li><a href="#">Add to Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

 <section class="hero-text">
  <div class="hero-h1">
    <h1>Fashion is not just a word<br>it’s a lifestyle.</h1>
  </div>
  <div class="hero-content">
    <p>Wear confidence. Express yourself. Let every step tell your story.</p>
  </div>
</section>


<!-- 4. IMAGE SLIDER SECTION -->
 <section class="slider-section">
  <div class="slider-container">

    <!-- Left Slide -->
    <div class="slide">
      <button class="prev">❮</button>
      <img src="https://via.placeholder.com/400x300?text=Image+1" alt="Left Image">
    </div>

    <!-- Right Slide -->
    <div class="slide">
      <img src="https://via.placeholder.com/400x300?text=Image+2" alt="Right Image">
      <button class="next">❯</button>
    </div>

  </div>
</section>

<footer class="footer">
  <nav class="navbar-footer">
    <ul class="nav-links-footer">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Privacy</a></li>
    </ul>
  </nav>
</footer>

</body>
</html>
