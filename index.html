<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SIMPLE HEADER -->
  <header class="header">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Bags</a></li>
        <li><a href="#">Add to Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

 <section class="hero-text">
  <div class="hero-h1">
    <h1>Fashion is not just a word, it’s a lifestyle.</h1>
  </div>
  <div class="hero-content">
    <p>Wear confidence. Express yourself. Let every step tell your story.</p>
  </div>
</section>


  <!-- 4. IMAGE SLIDER SECTION -->
 <section class="slider-section">
  <div class="slider-container">

    <!-- Slide 1 -->
    <div class="slide">
      <button class="prev">❮</button>
      <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Fashion Image 1">
      <button class="next">❯</button>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <button class="prev">❮</button>
      <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Fashion Image 2">
      <button class="next">❯</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <button class="prev">❮</button>
      <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Fashion Image 3">
      <button class="next">❯</button>
    </div>

  </div>
</section>

</body>
</html>
