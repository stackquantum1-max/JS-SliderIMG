<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SIMPLE HEADER -->
  <header class="header">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Bags</a></li>
        <li><a href="#">Add to Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 2. TEXT SECTION -->
  <section class="hero-text">
    <div class="hero-content"></div>
    <h1>Fashion is not just a word it’s a lifestyle.</h1>
    <p>Wear confidence. Express yourself. Let every step tell your story.</p>
    <section class="hero-buttons">
      <button class="btn shop-now">Shop Now</button>
      <button class="btn learn-more">Learn More</button>
    </section>
  </div>
  </section>


  <!-- ======= 4. IMAGE SLIDER SECTION ======= -->
  <section class="slider-section">
    <div class="slider-container">

      <div class="slide active">
        <img src="slide1.jpg" alt="Fashion Image 1">
      </div>

      <div class="slide">
        <img src="slide2.jpg" alt="Fashion Image 2">
      </div>

      <div class="slide">
        <img src="slide3.jpg" alt="Fashion Image 3">
      </div>

      <button class="prev">❮</button>
      <button class="next">❯</button>

    </div>
  </section>

</body>
</html>
